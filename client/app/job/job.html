<div ng-include="'components/navbar/navbar.html'"></div>

<h2>Add job</h2>
<div class="col-sm-12">
<form class="form" name="form" ng-submit="addJob()" novalidate>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="title" class="form-control" ng-model="job.title" required>
  </div>
  <div class="form-group">
    <label>Restaurant</label>
    <input type="text" name="title" class="form-control" ng-model="job.restaurant" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="info" class="form-control" ng-model="job.description" required>
  </div>
   <div class="form-group">
    <label>Experience</label>
    <input type="text" name="experience" class="form-control" ng-model="job.experience" required>
  </div>
 <div>
    <button class="btn btn-inverse btn-lg btn-login" type="submit">
      Submit job
    </button>
  </div>
</form>
