<div id="chalkboard"></div>

<header id="main-header">
  <nav id="main-nav">
  <ul>
    <li><a href="/" class="home" title="Home">HOME</a></li>
    <li><a href="/job" class="oven" title="Oven">JOBS</a></li>
    <li><a href="" class="pizza-on-place" title="Pizza on Place">PIZZA</a></li>
    <li><a href="/aboutus" class="about" title="About Us">ABOUT US</a></li>
    <li><a href="/contact" class="contact" title="Contact">CONTACT</a></li>
    <li><a href="" class="event" title="Events">EVENTS</a></li>
    <li><a href="/blog" class="blog" title="Blog">BLOG</a></li>  
  </ul>
  </nav>

  <div class="container container-table">
    <div class="row vertical-center-row">
      <div class="col-md-12 col-md-offset-1" style="color: white">
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{active:!$index}" ng-repeat="job in awesomeJobs">
      <img src="{{job.image}}">
      <div class="jobInfo">
        <h2>{{job.title}}</h2>
        <br>
        <h4>Location</h4>
        <div>{{job.location}}</div>
        <br>
        <h4>Job Description</h4>
        <div>{{job.description}}</div>
      </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>       
      </div>
    </div>
  </div>
</header>
